<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Table</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <table>
        <thead class="sticky">
            <tr class="heading">
                <th>Product</th>
                <th>Description</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wireless Mouse</td>
                <td>Ergonomic design with fast response</td>
                <td>$25</td>
                <td><button class="buynow">Buy Now</button></td>
            </tr>
            <tr>
                <td>Bluetooth Speaker</td>
                <td>Crystal clear sound with deep bass</td>
                <td>$45</td>
                <td><button class="buynow">Buy Now</button></td>
            </tr>
            <tr>
                <td>Smart Watch</td>
                <td>Fitness tracking and notifications</td>
                <td>$99</td>
                <td><button class="buynow">Buy Now</button></td>
            </tr>
            <tr>
                <td>Smart Car</td>
                <td>per charge 200 miles</td>
                <td>$99999</td>
                <td><button class="buynow">Buy Now</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
