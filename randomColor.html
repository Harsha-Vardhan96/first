<!DOCTYPE html>
<html>
    <head>
        <title>
            color change
        </title>
        <style>
            h1 {
                border: 10px;
                border-radius: 10px;
                
                padding: 20px;
                background-color: rgb(175, 218, 255);
                text-align: center;
                width:100%;
            }
            body{
              display:flex;
                flex-direction: row;
                justify-content: center;
            }
        </style>
    </head>
    <boby>
        
        <h1>Background color change on click</h1>
        <button id="colorbtn" onclick="change()">Change color</button><br><br>
        <script>
            function change(){
                let colors = ["red","green","blue","yellow","pink","orange"];
                let random = colors[Math.floor(Math.random() * colors.length)];
                document.body.style.backgroundColor=random;
            }
        </script>
    </boby>
</html>
